<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>บันทึกรายรับรายจ่าย</h1>
        <form id="expense-form">
            <input type="text" id="name" placeholder="ชื่อรายการใช้จ่าย" required>
            <input type="number" id="amount" placeholder="จำนวนเงิน" step="0.01" required>
            <input type="date" id="date" required>
            <select id="type">
                <option value="Income">รายรับ</option>
                <option value="Expense">รายจ่าย</option>
            </select>
            <button type="submit">บันทึก</button>
            <div id="expense-list"></div>
            <input type="number" id="report-month" placeholder="เดือน (1-12)">
<button id="get-report">แสดงรายงาน</button>
<div id="report-result"></div>


        </form>
        <div id="expense-list"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
